<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        li {
            list-style-type: none;
        }
    </style>
</head>
<body style="display: flex; justify-content: center; text-align: center;">
    <div class="text-center mt-4 p-2 w-50" style="background-color: rgb(239, 236, 236,0.4);  box-shadow: 2px 1px 3px 1px  rgb(141, 138, 138); border-radius: 15px;">
        <h1 class="text-center mt-4">ðŸ“ƒTask Manager</h1>
        <div class="input-group">
           
             <input type="text" id="Task" class="form-control" placeholder="Enter A Task">
            
             <button id="addTask" class="btn btn-success" onclick="addTask()" type="button">Add Task</button>
            

        </div>
        <ul id="ul" style="background-color: rgba(247, 240, 240, 0.4) ;"></ul>
    </div>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            var task = document.getElementById("Task");

            window.addTask = function() { //function expression
                let ul = document.getElementById("ul");
                let li = document.createElement("li");
                let button = document.createElement("button");
                button.textContent = "Delete Record";
                button.className = "btn btn-sm btn-outline-danger ms-4";
                button.onclick = function() { 
                   
                    ul.removeChild(li);
                };
                
                if (task.value.trim() !== "") { 
                    li.textContent = task.value;
                    li.appendChild(button);
                    li.className = " fs-3 fw-bold  m-4 text-capitalize me-5";
                    ul.appendChild(li);
                    task.value = "";
                } else {
                    alert("Please enter a task.");
                }
            };
        });
    </script>
</body>
</html>

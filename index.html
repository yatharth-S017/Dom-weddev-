<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <style type="text/css">

       body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        
       }

    </style>
</head>
<body>
    

    <div class=" border border-2 border-success w-50 p-5 m-5 "  style="text-align: center;">
        <span class="bi bi-card-list" style="display: inline-block; margin-left: 50px; margin-bottom: 10px; font-weight: bold;">Task Manager</span>

        
            <input type="text" id="name" style="height: 35px; margin-left: 28%;" class="form-control w-50">
            <button type="button" id="button" class="btn btn-success mt-2" onclick="load()">Add Task</button>
    </div>

    






<div id="taskList" class="mt-3"></div>

<script type="text/javascript">
    function load() {
        var data = document.getElementById("name").value;
        if (data.trim() === "") return;

        var taskList = document.getElementById("taskList");

        var taskItem = document.createElement("div");
        taskItem.className = "task-item d-flex justify-content-between align-items-center border p-2 mb-2";

        var taskText = document.createElement("span");
        taskText.textContent = data;
        taskText.style.width = "200px"

        var deleteButton = document.createElement("button");
        deleteButton.className = "btn btn-danger btn-sm";
        deleteButton.textContent = "Delete";
        
        deleteButton.onclick = function() {
            taskList.removeChild(taskItem);
        };

        taskItem.appendChild(taskText);
        taskItem.appendChild(deleteButton);
        taskList.appendChild(taskItem);

        document.getElementById("name").value = "";
    }
</script>
    

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
